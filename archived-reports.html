<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>البلاغات المؤرشفة - نظام متابعة البلاغات الأمنية</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0D47A1 0%, #4FC3F7 100%);
      min-height: 100vh;
      font-family: 'Cairo', sans-serif;
      position: relative;
      overflow-x: hidden;
      transition: background 0.3s ease;
    }
    body.dark {
      background: linear-gradient(135deg, #1E3A8A 0%, #075985 100%);
    }
    [lang="en"] {
      direction: ltr;
      font-family: 'Arial', sans-serif;
    }
    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.5;
      z-index: -1;
    }
    .background-logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: clamp(120px, 15vw, 150px);
      height: auto;
      opacity: 1;
      z-index: 50;
      pointer-events: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .background-logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(79, 195, 247, 0.7);
    }
    
    @media (max-width: 640px) {
      .background-logo {
        width: clamp(100px, 12vw, 120px);
        top: 15px;
        left: 15px;
      }
    }    .sidebar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      width: 16rem;
      max-width: 80vw;
      height: 100vh;
      position: fixed;
      top: 0;
      right: -100%;
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease, transform 0.3s ease;
      z-index: 20;
      overflow-y: auto;
    }
    .sidebar.active {
      right: 0;
      transform: translateX(0);
    }
    .dark .sidebar {
      background: rgba(31, 41, 55, 0.95);
      color: #F5F7FA;
    }
    .sidebar a, .sidebar button {
      display: flex;
      align-items: center;
      padding: 1rem;
      color: #333;
      font-size: clamp(1rem, 2.5vw, 1.15rem);
      transition: all 0.3s ease;
    }
    .dark .sidebar a, .dark .sidebar button {
      color: #F5F7FA;
    }
    .sidebar a:hover, .sidebar button:hover {
      background: #4FC3F7;
      color: white;
      transform: scale(1.05);
    }
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 19;
    }
    .sidebar-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    @media (max-width: 640px) {
      .sidebar {
        width: 80vw;
      }
      .sidebar a, .sidebar button {
        padding: 0.75rem;
        font-size: 1rem;
      }
    }
    .container {
      max-width: 100rem;
      margin: 4rem auto;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 2rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      padding: 3.5rem;
      animation: fadeIn 0.6s ease-out;
    }
    .dark .container {
      background: rgba(31, 41, 55, 0.9);
      color: #F5F7FA;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: center;
    }
    .filters input, .filters select {
      padding: 0.75rem;
      font-size: 1.2rem;
      border: 1px solid #E2E8F0;
      border-radius: 0.75rem;
      background: #E2E8F0;
      color: #333;
      transition: border-color 0.3s ease;
      min-width: 200px;
    }
    .dark .filters input, .dark .filters select {
      border-color: #4B5563;
      background: #4B5563;
      color: #F5F7FA;
    }
    .filters input:focus, .filters select:focus {
      outline: none;
      border-color: #4FC3F7;
      box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.3);
    }
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }
    .card {
      background: #F5F7FA;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .dark .card {
      background: #374151;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .card-header .archive-id {
      font-weight: bold;
      color: #0D47A1;
    }
    .dark .card-header .archive-id {
      color: #4FC3F7;
    }
    .card-body div {
      margin-bottom: 0.75rem;
      font-size: 1.1rem;
      color: #333;
    }
    .dark .card-body div {
      color: #F5F7FA;
    }
    .card-body div span {
      font-weight: bold;
      color: #0D47A1;
    }
    .dark .card-body div span {
      color: #4FC3F7;
    }
    .card-footer {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .status-archived {
      color: #10B981;
      font-weight: bold;
    }
    .status-reopened {
      color: #F59E0B;
      font-weight: bold;
    }
    .btn-primary {
      background: linear-gradient(90deg, #0D47A1, #1565C0);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-size: 1rem;
    }
    .btn-primary::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }
    .btn-primary:hover::after {
      width: 150px;
      height: 150px;
    }
    .btn-primary:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 3rem;
    }
    .pagination button {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      background: #E2E8F0;
      color: #333;
      transition: all 0.3s ease;
    }
    .dark .pagination button {
      background: #4B5563;
      color: #F5F7FA;
    }
    .pagination button.active {
      background: #4FC3F7;
      color: white;
    }
    .pagination button:hover {
      background: #4FC3F7;
      color: white;
      transform: scale(1.05);
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      color: white;
      z-index: 1000;
      animation: slideIn 0.5s ease-out;
    }
    .notification.success {
      background: #10B981;
    }
    .notification.error {
      background: #EF4444;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .tooltip {
      position: relative;
    }
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -2rem;
      right: 0;
      background: #333;
      color: white;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      z-index: 10;
      white-space: nowrap;
    }
    [lang="en"] .tooltip:hover::after {
      left: 0;
      right: auto;
    }
    .archive-stamp {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #10B981;
      font-size: 1rem;
      font-weight: bold;
      transform: rotate(-45deg);
      opacity: 0.7;
    }
    .logo-container {
      position: relative;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .logo-container:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
    }
    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: subtleMove 5s ease-in-out infinite;
    }
    @keyframes subtleMove {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-5px) rotate(2deg); }
    }
    .logo::after {
      content: '';
      position: absolute;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
      opacity: 0;
      animation: shine 3s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes shine {
      0% { opacity: 0; transform: translateX(-100%); }
      20% { opacity: 0.7; transform: translateX(0); }
      40% { opacity: 0; transform: translateX(100%); }
      100% { opacity: 0; transform: translateX(100%); }
    }
    @media (max-width: 640px) {
      .sidebar {
        width: 80vw;
      }
      .sidebar a, .sidebar button {
        padding: 0.75rem;
        font-size: 1rem;
      }
      .logo-container {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>

  <script>
    // إعداد وتصميم المهندس عمر أيمن عودة
    const { jsPDF } = window.jspdf;

    // التحقق من تسجيل الدخول
    if (!localStorage.getItem('isLoggedIn')) {
      window.location.href = 'index.html';
    } else {
      const userName = localStorage.getItem('userName') || 'المستخدم';
      document.getElementById('user-name').textContent = userName;
    }

    // تبديل الوضع الليلي
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
      themeToggle.querySelector('span').textContent = document.body.classList.contains('dark') ? 'الوضع النهاري' : 'الوضع الليلي';
      themeToggle.querySelector('span').setAttribute('data-en', document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode');
    });
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      themeToggle.querySelector('span').textContent = 'الوضع النهاري';
      themeToggle.querySelector('span').setAttribute('data-en', 'Light Mode');
    }

    // تبديل اللغة
    const langToggle = document.getElementById('lang-toggle');
    langToggle.addEventListener('click', () => {
      const currentLang = document.documentElement.lang;
      document.documentElement.lang = currentLang === 'ar' ? 'en' : 'ar';
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = document.documentElement.lang === 'en' ? el.getAttribute('data-en') : el.getAttribute('data-ar') || el.textContent;
      });
      document.querySelectorAll('[data-en-placeholder]').forEach(el => {
        el.placeholder = document.documentElement.lang === 'en' ? el.getAttribute('data-en-placeholder') : el.getAttribute('data-ar-placeholder') || el.placeholder;
      });
      document.querySelectorAll('[data-en-tooltip]').forEach(el => {
        el.setAttribute('data-tooltip', document.documentElement.lang === 'en' ? el.getAttribute('data-en-tooltip') : el.getAttribute('data-ar-tooltip') || el.getAttribute('data-tooltip'));
      });
      langToggle.querySelector('span').textContent = document.documentElement.lang === 'en' ? 'تبديل إلى العربية' : 'تبديل إلى الإنجليزية';
      langToggle.querySelector('span').setAttribute('data-en', document.documentElement.lang === 'en' ? 'Switch to Arabic' : 'Switch to English');
      renderCards(currentPage);
    });

    // التحكم بالشريط المنبثق
    const toggleSidebar = document.getElementById('toggle-sidebar');
    const sidebar = document.querySelector('.sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');

    function toggleSidebarState() {
      sidebar.classList.toggle('active');
      sidebarOverlay.classList.toggle('active');
      toggleSidebar.setAttribute('aria-expanded', sidebar.classList.contains('active'));
    }

    toggleSidebar.addEventListener('click', toggleSidebarState);
    sidebarOverlay.addEventListener('click', toggleSidebarState);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && sidebar.classList.contains('active')) {
        toggleSidebarState();
      }
    });
    toggleSidebar.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleSidebarState();
      }
    });

    // عرض الإشعارات
    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 3000);
    }

    // إدارة البلاغات المؤرشفة
    let reports = JSON.parse(localStorage.getItem('reports') || '[]');

    // إضافة بيانات اختبارية إذا كانت القائمة فارغة
    if (reports.length === 0) {
      reports = [
        {
          id: 1,
          complainantName: "محمد أحمد",
          type: "مرور",
          priority: "عاجل",
          location: "شارع الرشيد، غزة",
          submissionDate: "2024-12-01T10:00:00Z",
          closureDate: "2025-01-01T12:00:00Z",
          status: "مغلق",
          archived: true,
          archiveId: "AR-2025-000001"
        },
        {
          id: 2,
          complainantName: "فاطمة خالد",
          type: "جنائي",
          priority: "متوسط",
          location: "مخيم الشاطئ، غزة",
          submissionDate: "2024-11-15T09:00:00Z",
          closureDate: "2024-12-15T14:00:00Z",
          status: "مغلق",
          archived: true,
          archiveId: "AR-2025-000002"
        },
        {
          id: 3,
          complainantName: "علي حسن",
          type: "مخالفات",
          priority: "منخفض",
          location: "شارع عمر المختار، غزة",
          submissionDate: "2024-10-01T08:00:00Z",
          closureDate: "2024-11-01T16:00:00Z",
          status: "مغلق",
          archived: true,
          archiveId: "AR-2025-000003"
        }
      ];
      localStorage.setItem('reports', JSON.stringify(reports));
    }

    // تحديث البلاغات لضمان وجود حالة الأرشفة الصحيحة
    reports = reports.map(report => {
      // التحقق من صحة البيانات
      if (!report.id || !report.type || !report.location) {
        return null; // تجاهل البلاغات غير الصالحة
      }
      if (report.status === 'مغلق' && report.closureDate && !report.archived) {
        const closureDate = new Date(report.closureDate);
        const now = new Date('2025-05-01');
        const daysSinceClosure = (now - closureDate) / (1000 * 60 * 60 * 24);
        if (daysSinceClosure > 30) {
          return {
            ...report,
            archived: true,
            archiveId: report.archiveId || `AR-${new Date().getFullYear()}-${report.id.toString().padStart(6, '0')}`
          };
        }
      }
      return report;
    }).filter(report => report !== null); // إزالة البلاغات غير الصالحة
    localStorage.setItem('reports', JSON.stringify(reports));

    // تصفية البلاغات المؤرشفة
    let archivedReports = reports.filter(r => r.archived === true);
    console.log('Archived Reports:', archivedReports); // Debugging: Log archived reports

    const itemsPerPage = 6;
    let currentPage = 1;

    // ملء خيارات السنوات في فلتر السنة
    const yearFilter = document.getElementById('year-filter');
    const years = [...new Set(archivedReports.map(r => new Date(r.closureDate || r.submissionDate).getFullYear()))].sort((a, b) => b - a);
    years.forEach(year => {
      const option = document.createElement('option');
      option.value = year;
      option.textContent = year;
      yearFilter.appendChild(option);
    });

    // عرض البطاقات
    function renderCards(page) {
      const cardsContainer = document.getElementById('reports-cards');
      cardsContainer.innerHTML = '';

      // إذا لم تكن هناك بلاغات مؤرشفة
      if (archivedReports.length === 0) {
        cardsContainer.innerHTML = `
          <div class="text-center text-gray-600 dark:text-gray-300 p-4">
            ${document.documentElement.lang === 'en' ? 'No archived reports found.' : 'لا توجد بلاغات مؤرشفة.'}
          </div>
        `;
        document.getElementById('pagination').innerHTML = '';
        return;
      }

      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      const typeFilter = document.getElementById('type-filter').value;
      const priorityFilter = document.getElementById('priority-filter').value;
      const yearFilterValue = document.getElementById('year-filter').value;

      const filteredReports = archivedReports.filter(report => {
        const matchesSearch = (
          (report.complainantName?.toLowerCase() || '').includes(searchTerm) ||
          report.id.toString().includes(searchTerm) ||
          (report.archiveId?.toLowerCase() || '').includes(searchTerm)
        );
        const matchesType = !typeFilter || report.type === typeFilter;
        const matchesPriority = !priorityFilter || report.priority === priorityFilter;
        const matchesYear = !yearFilterValue || new Date(report.closureDate || report.submissionDate).getFullYear().toString() === yearFilterValue;
        return matchesSearch && matchesType && matchesPriority && matchesYear;
      });

      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginatedReports = filteredReports.slice(start, end);

      const typeTranslations = {
        'مرور': 'Traffic',
        'جنائي': 'Criminal',
        'مخالفات': 'Violations',
        'إداري': 'Administrative',
        'آخر': 'Other'
      };
      const statusTranslations = {
        'مغلق': 'Closed',
        'قيد المراجعة': 'Under Review'
      };
      const priorityTranslations = {
        'عاجل': 'Urgent',
        'متوسط': 'Medium',
        'منخفض': 'Low'
      };

      paginatedReports.forEach(report => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="archive-stamp">${document.documentElement.lang === 'en' ? 'ARCHIVED' : 'مؤرشف'}</div>
          <div class="card-header">
            <span class="archive-id">${report.archiveId || `AR-${new Date().getFullYear()}-${report.id.toString().padStart(6, '0')}`}</span>
            <span class="status-${report.status === 'مغلق' ? 'archived' : 'reopened'}">
              ${document.documentElement.lang === 'en' ? statusTranslations[report.status] || report.status : report.status}
            </span>
          </div>
          <div class="card-body">
            <div><span data-en="Report ID">رقم البلاغ:</span> ${report.id}</div>
            <div><span data-en="Complainant">اسم المشتكي:</span> ${report.complainantName || 'غير محدد'}</div>
            <div><span data-en="Type">النوع:</span> ${document.documentElement.lang === 'en' ? typeTranslations[report.type] || report.type : report.type}</div>
            <div><span data-en="Priority">الأولوية:</span> ${document.documentElement.lang === 'en' ? priorityTranslations[report.priority] || report.priority : report.priority || 'غير محدد'}</div>
            <div><span data-en="Location">الموقع:</span> ${report.location}</div>
            <div><span data-en="Closure Date">تاريخ الإغلاق:</span> ${report.closureDate ? new Date(report.closureDate).toLocaleDateString('ar-EG') : 'غير محدد'}</div>
          </div>
          <div class="card-footer">
            <button class="btn-primary view-report" data-id="${report.id}" data-en="View Details"><i class="fas fa-eye"></i> عرض التفاصيل</button>
            <button class="btn-primary add-comment" data-id="${report.id}" data-en="Add Comment"><i class="fas fa-comment"></i> إضافة تعليق</button>
            <button class="btn-primary reopen-report" data-id="${report.id}" data-en="Reopen" ${localStorage.getItem('userRole') !== 'manager' ? 'disabled' : ''}><i class="fas fa-undo"></i> إعادة فتح</button>
            <button class="btn-primary export-pdf" data-id="${report.id}" data-en="Export PDF"><i class="fas fa-file-pdf"></i> PDF</button>
          </div>
        `;
        cardsContainer.appendChild(card);
      });

      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      const totalPages = Math.ceil(filteredReports.length / itemsPerPage);
      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.className = i === page ? 'active' : '';
        button.addEventListener('click', () => {
          currentPage = i;
          renderCards(currentPage);
        });
        pagination.appendChild(button);
      }
    }

    // أحداث الفلاتر
    document.getElementById('search-input').addEventListener('input', () => {
      currentPage = 1;
      renderCards(currentPage);
    });
    document.getElementById('type-filter').addEventListener('change', () => {
      currentPage = 1;
      renderCards(currentPage);
    });
    document.getElementById('priority-filter').addEventListener('change', () => {
      currentPage = 1;
      renderCards(currentPage);
    });
    document.getElementById('year-filter').addEventListener('change', () => {
      currentPage = 1;
      renderCards(currentPage);
    });

    // تصدير كملف CSV
    document.getElementById('export-csv').addEventListener('click', () => {
      const headers = ['Archive ID', 'Report ID', 'Complainant Name', 'Type', 'Priority', 'Location', 'Closure Date', 'Status'];
      const csv = [
        headers.join(','),
        ...archivedReports.map(report => [
          report.archiveId || `AR-${new Date().getFullYear()}-${report.id.toString().padStart(6, '0')}`,
          report.id,
          `"${(report.complainantName || 'غير محدد').replace(/"/g, '""')}"`,
          report.type,
          report.priority || 'غير محدد',
          `"${report.location.replace(/"/g, '""')}"`,
          report.closureDate ? new Date(report.closureDate).toLocaleDateString('ar-EG') : 'غير محدد',
          report.status
        ].join(','))
      ].join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'archived-reports.csv';
      link.click();
      showNotification(document.documentElement.lang === 'en' ? 'Archived reports exported successfully!' : 'تم تصدير البلاغات المؤرشفة بنجاح!', 'success');
    });

    // أحداث أزرار البطاقات
    document.getElementById('reports-cards').addEventListener('click', (e) => {
      const id = e.target.closest('button')?.dataset.id;
      if (!id) return;

      if (e.target.closest('.view-report')) {
        localStorage.setItem('selectedReportId', id);
        window.location.href = 'report-details.html';
      } else if (e.target.closest('.add-comment')) {
        const comment = prompt(document.documentElement.lang === 'en' ? 'Enter your comment:' : 'أدخل تعليقك:');
        if (comment) {
          const report = reports.find(r => r.id == id);
          if (report) {
            report.comments = report.comments || [];
            report.comments.push({
              text: comment,
              date: new Date().toISOString()
            });
            report.history = report.history || [];
            report.history.push({
              action: `تم إضافة تعليق: ${comment}`,
              date: new Date().toISOString()
            });
            localStorage.setItem('reports', JSON.stringify(reports));
            archivedReports = reports.filter(r => r.archived === true);
            renderCards(currentPage);
            showNotification(document.documentElement.lang === 'en' ? 'Comment added successfully!' : 'تم إضافة التعليق بنجاح!', 'success');
          }
        }
      } else if (e.target.closest('.reopen-report')) {
        if (localStorage.getItem('userRole') !== 'manager') {
          showNotification(document.documentElement.lang === 'en' ? 'Only managers can reopen reports!' : 'يمكن للمدراء فقط إعادة فتح البلاغات!', 'error');
          return;
        }
        const report = reports.find(r => r.id == id);
        if (report) {
          report.status = 'قيد المراجعة';
          report.archived = false;
          report.history = report.history || [];
          report.history.push({
            action: `تم إعادة فتح البلاغ`,
            date: new Date().toISOString()
          });
          localStorage.setItem('reports', JSON.stringify(reports));
          archivedReports = reports.filter(r => r.archived === true);
          renderCards(currentPage);
          showNotification(document.documentElement.lang === 'en' ? 'Report reopened successfully!' : 'تم إعادة فتح البلاغ بنجاح!', 'success');
        }
      } else if (e.target.closest('.export-pdf')) {
        const report = reports.find(r => r.id == id);
        if (report) {
          const doc = new jsPDF();
          doc.setFont('Amiri', 'normal');
          doc.setFontSize(16);
          doc.text(document.documentElement.lang === 'en' ? 'Archived Report Details' : 'تفاصيل البلاغ المؤرشف', 20, 20);
          doc.setFontSize(12);
          doc.text(`${document.documentElement.lang === 'en' ? 'Archive ID' : 'رقم الأرشيف'}: ${report.archiveId || `AR-${new Date().getFullYear()}-${report.id.toString().padStart(6, '0')}`}`, 20, 30);
          doc.text(`${document.documentElement.lang === 'en' ? 'Report ID' : 'رقم البلاغ'}: ${report.id}`, 20, 40);
          doc.text(`${document.documentElement.lang === 'en' ? 'Complainant Name' : 'اسم المشتكي'}: ${report.complainantName || 'غير محدد'}`, 20, 50);
          doc.text(`${document.documentElement.lang === 'en' ? 'Type' : 'النوع'}: ${report.type}`, 20, 60);
          doc.text(`${document.documentElement.lang === 'en' ? 'Priority' : 'الأولوية'}: ${report.priority || 'غير محدد'}`, 20, 70);
          doc.text(`${document.documentElement.lang === 'en' ? 'Location' : 'الموقع'}: ${report.location}`, 20, 80);
          doc.text(`${document.documentElement.lang === 'en' ? 'Submission Date' : 'تاريخ التقديم'}: ${report.submissionDate ? new Date(report.submissionDate).toLocaleString('ar-EG') : 'غير محدد'}`, 20, 90);
          doc.text(`${document.documentElement.lang === 'en' ? 'Closure Date' : 'تاريخ الإغلاق'}: ${report.closureDate ? new Date(report.closureDate).toLocaleString('ar-EG') : 'غير محدد'}`, 20, 100);
          doc.text(`${document.documentElement.lang === 'en' ? 'Status' : 'الحالة'}: ${report.status}`, 20, 110);
          if (report.comments && report.comments.length > 0) {
            doc.text(document.documentElement.lang === 'en' ? 'Comments:' : 'التعليقات:', 20, 120);
            report.comments.forEach((comment, index) => {
              doc.text(`- ${comment.text} (${new Date(comment.date).toLocaleString('ar-EG')})`, 20, 130 + index * 10);
            });
          }
          doc.save(`report-${report.id}.pdf`);
          showNotification(document.documentElement.lang === 'en' ? 'Report exported as PDF!' : 'تم تصدير البلاغ كملف PDF!', 'success');
        }
      }
    });

    // تسجيل الخروج
    document.getElementById('logout-button').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('userName');
      localStorage.removeItem('militaryNumber');
      localStorage.removeItem('userRole');
      showNotification(document.documentElement.lang === 'en' ? 'Logged out successfully!' : 'تم تسجيل الخروج بنجاح!', 'success');
      setTimeout(() => window.location.href = 'index.html', 1000);
    });

    // تأثيرات الجزيئات
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = [];
    for (let i = 0; i < 50; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        vx: Math.random() * 0.5 - 0.25,
        vy: Math.random() * 0.5 - 0.25
      });
    }
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
        ctx.fill();
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // تحميل البطاقات عند تحميل الصفحة
    renderCards(currentPage);
  </script>
</body>
</html>
