<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بلاغ جديد - نظام متابعة البلاغات الأمنية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0D47A1 0%, #4FC3F7 100%);
      min-height: 100vh;
      font-family: 'Cairo', sans-serif;
      position: relative;
      overflow-x: hidden;
      transition: background 0.3s ease;
    }
    body.dark {
      background: linear-gradient(135deg, #1E3A8A 0%, #075985 100%);
    }
    [lang="en"] {
      direction: ltr;
      font-family: 'Arial', sans-serif;
    }
    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.5;
    }
    .sidebar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      width: 16rem;
      height: 100vh;
      position: fixed;
      top: 0;
      right: -16rem;
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease;
      z-index: 20;
    }
    .sidebar.active {
      right: 0;
    }
    .dark .sidebar {
      background: rgba(31, 41, 55, 0.95);
      color: #F5F7FA;
    }
    .sidebar a, .sidebar button {
      display: flex;
      align-items: center;
      padding: 1rem;
      color: #333;
      font-size: 1.15rem;
      transition: all 0.3s ease;
    }
    .dark .sidebar a, .dark .sidebar button {
      color: #F5F7FA;
    }
    .sidebar a:hover, .sidebar button:hover {
      background: #4FC3F7;
      color: white;
      transform: scale(1.05);
    }
    .form-container {
      max-width: 100rem;
      margin: 4rem auto;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 2rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      padding: 3.5rem;
      animation: fadeIn 0.6s ease-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .form-container:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }
    .dark .form-container {
      background: rgba(31, 41, 55, 0.9);
      color: #F5F7FA;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 3rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 0.5rem;
    }
    .dark .form-group label {
      color: #F5F7FA;
    }
    .form-group input, .form-group select, .form-group textarea {
      padding: 0.75rem;
      font-size: 1.2rem;
      border: 1px solid #E2E8F0;
      border-radius: 0.75rem;
      background: #E2E8F0;
      color: #333;
      transition: border-color 0.3s ease;
    }
    .dark .form-group input, .dark .form-group select, .dark .form-group textarea {
      border-color: #4B5563;
      background: #4B5563;
      color: #F5F7FA;
    }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      outline: none;
      border-color: #4FC3F7;
      box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.3);
    }
    .btn-primary {
      background: linear-gradient(90deg, #0D47A1, #1565C0);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-size: 1.15rem;
    }
    .btn-primary::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }
    .btn-primary:hover::after {
      width: 200px;
      height: 200px;
    }
    .btn-primary:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      color: white;
      z-index: 1000;
      animation: slideIn 0.5s ease-out;
    }
    .notification.success {
      background: #10B981;
    }
    .notification.error {
      background: #EF4444;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .tooltip {
      position: relative;
    }
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -2rem;
      right: 0;
      background: #333;
      color: white;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      z-index: 10;
      white-space: nowrap;
    }
    [lang="en"] .tooltip:hover::after {
      left: 0;
      right: auto;
    }
    .icon-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .icon-container i {
      font-size: 4rem;
      transition: transform 0.3s ease;
    }
    .icon-container:hover i {
      transform: scale(1.15);
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <button id="toggle-sidebar" class="btn-primary fixed top-4 right-4 z-30 tooltip" data-tooltip="فتح/إغلاق القائمة" data-en-tooltip="Open/Close Menu">
    <i class="fas fa-bars fa-2x"></i>
  </button>
  <div class="sidebar">
    <div class="p-4 text-center">
      <div class="bg-blue-900 text-white rounded-full h-12 w-12 flex items-center justify-center text-xl font-bold mx-auto mb-4">
        PP
      </div>
      <p class="text-gray-600 dark:text-gray-300 text-lg">مرحبًا، <span id="user-name">عمر أيمن عودة</span></p>
    </div>
    <div class="space-y-2">
      <a href="dashboard.html" class="flex items-center"><i class="fas fa-tachometer-alt fa-2x mr-3"></i><span data-en="Dashboard">لوحة التحكم</span></a>
      <a href="new-report.html" class="flex items-center"><i class="fas fa-plus fa-2x mr-3"></i><span data-en="New Report">بلاغ جديد</span></a>
      <a href="reports-list.html" class="flex items-center"><i class="fas fa-list-alt fa-2x mr-3"></i><span data-en="Reports List">قائمة البلاغات</span></a>
      <a href="report-details.html" class="flex items-center"><i class="fas fa-file-alt fa-2x mr-3"></i><span data-en="Report Details">تفاصيل البلاغ</span></a>
      <a href="admin-dashboard.html" class="flex items-center"><i class="fas fa-user-shield fa-2x mr-3"></i><span data-en="Admin Dashboard">لوحة الإدارة</span></a>
      <a href="archived-reports.html" class="flex items-center"><i class="fas fa-archive fa-2x mr-3"></i><span data-en="Archived Reports">البلاغات المؤرشفة</span></a>
      <a href="user-profile.html" class="flex items-center"><i class="fas fa-user fa-2x mr-3"></i><span data-en="User Profile">الملف الشخصي</span></a>
      <a href="reports-analytics.html" class="flex items-center"><i class="fas fa-chart-bar fa-2x mr-3"></i><span data-en="Reports Analytics">تحليلات البلاغات</span></a>
      <a href="support-center.html" class="flex items-center"><i class="fas fa-headset fa-2x mr-3"></i><span data-en="Support Center">مركز الدعم</span></a>
      <a href="#" id="logout-button" class="flex items-center"><i class="fas fa-sign-out-alt fa-2x mr-3"></i><span data-en="Logout">تسجيل الخروج</span></a>
      <button id="theme-toggle" class="flex items-center w-full"><i class="fas fa-moon fa-2x mr-3"></i><span data-en="Dark Mode">الوضع الليلي</span></button>
      <button id="lang-toggle" class="flex items-center w-full"><i class="fas fa-globe fa-2x mr-3"></i><span data-en="Switch to Arabic">تبديل إلى الإنجليزية</span></button>
    </div>
  </div>
  <div class="form-container">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-8" data-en="New Report">بلاغ جديد</h1>
    <form id="report-form" class="form-grid">
      <div class="form-group">
        <label for="report-title" data-en="Report Title">عنوان البلاغ</label>
        <input type="text" id="report-title" placeholder="مثال: حادث مروري في شارع الإرسال" data-en-placeholder="Example: Traffic accident on Al-Irsal Street" required />
      </div>
      <div class="form-group">
        <label for="report-type" data-en="Report Type">نوع البلاغ</label>
        <select id="report-type" required>
          <option value="مرور" data-en="Traffic">مرور</option>
          <option value="جنائي" data-en="Criminal">جنائي</option>
          <option value="مخالفات" data-en="Violations">مخالفات</option>
          <option value="إداري" data-en="Administrative">إداري</option>
          <option value="آخر" data-en="Other">آخر</option>
        </select>
      </div>
      <div class="form-group">
        <label for="report-location" data-en="Location">الموقع</label>
        <input type="text" id="report-location" value="رام الله" placeholder="مثال: رام الله - شارع الإرسال" data-en-placeholder="Example: Ramallah - Al-Irsal Street" required />
      </div>
      <div class="form-group">
        <label for="report-date" data-en="Date">التاريخ</label>
        <input type="date" id="report-date" required />
      </div>
      <div class="form-group">
        <label for="report-status" data-en="Status">الحالة</label>
        <select id="report-status" required>
          <option value="مفتوح" data-en="Open">مفتوح</option>
          <option value="قيد المعالجة" data-en="In Progress">قيد المعالجة</option>
          <option value="مغلق" data-en="Closed">مغلق</option>
        </select>
      </div>
      <div class="form-group col-span-2">
        <label for="report-description" data-en="Description">الوصف</label>
        <textarea id="report-description" rows="5" placeholder="مثال: وقع الحادث في شارع الإرسال بسبب السرعة الزائدة" data-en-placeholder="Example: The incident occurred on Al-Irsal Street due to speeding" required></textarea>
      </div>
      <div class="form-group col-span-2">
        <label for="report-attachments" data-en="Attachments">المرفقات</label>
        <input type="file" id="report-attachments" multiple />
      </div>
      <button type="submit" class="btn-primary col-span-2 icon-container">
        <i class="fas fa-plus text-yellow-400 text-[4rem]"></i>
        <span data-en="Submit Report">إرسال البلاغ</span>
      </button>
    </form>
  </div>
  <footer class="mt-12 text-white text-center text-xl">
    <span data-en="Prepared and Designed by Engineer Omar Ayman Odeh">إعداد وتصميم المهندس عمر أيمن عودة</span> | 
    <a href="https://wa.me/+972566135007" target="_blank" class="underline hover:text-blue-300" data-en="Contact Support">تواصل مع الدعم</a>
  </footer>

  <script>
    // إعداد وتصميم المهندس عمر أيمن عودة
    // Check if user is logged in
    if (!localStorage.getItem('isLoggedIn')) {
      window.location.href = 'index.html';
    } else {
      const userName = localStorage.getItem('userName') || 'المستخدم';
      document.getElementById('user-name').textContent = userName;
    }

    // Theme Toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
      themeToggle.querySelector('span').textContent = document.body.classList.contains('dark') ? 'الوضع النهاري' : 'الوضع الليلي';
      themeToggle.querySelector('span').setAttribute('data-en', document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode');
    });
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      themeToggle.querySelector('span').textContent = 'الوضع النهاري';
      themeToggle.querySelector('span').setAttribute('data-en', 'Light Mode');
    }

    // Language Toggle
    const langToggle = document.getElementById('lang-toggle');
    langToggle.addEventListener('click', () => {
      const currentLang = document.documentElement.lang;
      document.documentElement.lang = currentLang === 'ar' ? 'en' : 'ar';
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = document.documentElement.lang === 'en' ? el.getAttribute('data-en') : el.getAttribute('data-ar') || el.textContent;
      });
      document.querySelectorAll('[data-en-placeholder]').forEach(el => {
        el.placeholder = document.documentElement.lang === 'en' ? el.getAttribute('data-en-placeholder') : el.getAttribute('data-ar-placeholder') || el.placeholder;
      });
      document.querySelectorAll('[data-en-tooltip]').forEach(el => {
        el.setAttribute('data-tooltip', document.documentElement.lang === 'en' ? el.getAttribute('data-en-tooltip') : el.getAttribute('data-ar-tooltip') || el.getAttribute('data-tooltip'));
      });
      langToggle.querySelector('span').textContent = document.documentElement.lang === 'en' ? 'تبديل إلى العربية' : 'تبديل إلى الإنجليزية';
      langToggle.querySelector('span').setAttribute('data-en', document.documentElement.lang === 'en' ? 'Switch to Arabic' : 'Switch to English');
    });

    // Sidebar Toggle
    const toggleSidebar = document.getElementById('toggle-sidebar');
    const sidebar = document.querySelector('.sidebar');
    toggleSidebar.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Notifications
    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 3000);
    }

    // Form Submission
    document.getElementById('report-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('report-title').value;
      const type = document.getElementById('report-type').value;
      let location = document.getElementById('report-location').value;
      const date = document.getElementById('report-date').value;
      const status = document.getElementById('report-status').value;
      const description = document.getElementById('report-description').value;
      const attachments = document.getElementById('report-attachments').files;

      if (!title || !type || !location || !date || !status || !description) {
        showNotification(document.documentElement.lang === 'en' ? 'Please fill all fields!' : 'يرجى ملء جميع الحقول!', 'error');
        return;
      }

      // Ensure location is within Ramallah
      if (!location.includes('رام الله')) {
        location = 'رام الله - شارع ركب';
      }

      // Save report
      const reports = JSON.parse(localStorage.getItem('reports') || '[]');
      const newReport = {
        id: reports.length + 1,
        title,
        type,
        location,
        date,
        status,
        description,
        attachments: Array.from(attachments).map(file => ({
          name: file.name,
          size: file.size
        }))
      };
      reports.push(newReport);
      localStorage.setItem('reports', JSON.stringify(reports));

      // Update dashboard statistics
      const stats = JSON.parse(localStorage.getItem('dashboardStats')) || {
        totalReports: 150,
        openReports: 30,
        processingReports: 45,
        closedReports: 75,
        openProgress: 20,
        processingProgress: 30,
        closedProgress: 50
      };
      stats.totalReports += 1;
      if (status === 'مفتوح') {
        stats.openReports += 1;
        stats.openProgress = Math.round((stats.openReports / stats.totalReports) * 100);
      } else if (status === 'قيد المعالجة') {
        stats.processingReports += 1;
        stats.processingProgress = Math.round((stats.processingReports / stats.totalReports) * 100);
      } else if (status === 'مغلق') {
        stats.closedReports += 1;
        stats.closedProgress = Math.round((stats.closedReports / stats.totalReports) * 100);
      }
      localStorage.setItem('dashboardStats', JSON.stringify(stats));

      showNotification(document.documentElement.lang === 'en' ? 'Report submitted successfully!' : 'تم إرسال البلاغ بنجاح!', 'success');
      document.getElementById('report-form').reset();
      document.getElementById('report-location').value = 'رام الله';
    });

    // Logout
    document.getElementById('logout-button').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('userName');
      localStorage.removeItem('militaryNumber');
      showNotification(document.documentElement.lang === 'en' ? 'Logged out successfully!' : 'تم تسجيل الخروج بنجاح!', 'success');
      setTimeout(() => window.location.href = 'index.html', 1000);
    });

    // Particle Background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = [];
    for (let i = 0; i < 50; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        vx: Math.random() * 0.5 - 0.25,
        vy: Math.random() * 0.5 - 0.25
      });
    }
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
        ctx.fill();
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
  </script>
</body>
</html>
