      width: 100%;
      height: 100%;

      opacity: 0.5;
      z-index: -1;
    }
    .background-logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: clamp(120px, 15vw, 150px);
      height: auto;
      opacity: 1;
      z-index: 50;
      pointer-events: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .background-logo:hover {
      transform: scale(1.05);

    }
    @media (max-width: 640px) {

      }

    .sidebar {

      backdrop-filter: blur(12px);
      width: 16rem;
      max-width: 80vw;
      height: 100vh;
      position: fixed;
      top: 0;

      z-index: 20;
      overflow-y: auto;
    }
    .sidebar.active {
      right: 0;
      transform: translateX(0);
    }
    .dark .sidebar {
      background: rgba(31, 41, 55, 0.95);
      color: #F5F7FA;
    }
    .sidebar a, .sidebar button {

      border-radius: 50%;

    .tooltip {

    }
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -2.5rem;
      right: 0;

      .report-card {
        padding: 1rem;
      }
    }

      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
      themeToggle.querySelector('span').textContent = document.body.classList.contains('dark') ? 'الوضع النهاري' : 'الوضع الليلي';

      themeToggle.querySelector('span').setAttribute('data-en', 'Light Mode');

    // Language Toggle

      const currentLang = document.documentElement.lang;
      document.documentElement.lang = currentLang === 'ar' ? 'en' : 'ar';
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = document.documentElement.lang === 'en' ? el.getAttribute('data-en') : el.getAttribute('data-ar') || el.textContent;
      });
      document.querySelectorAll('[data-en-placeholder]').forEach(el => {
        el.placeholder = document.documentElement.lang === 'en' ? el.getAttribute('data-en-placeholder') : el.getAttribute('data-ar-placeholder') || el.placeholder;
      });
      document.querySelectorAll('[data-en-tooltip]').forEach(el => {
        el.setAttribute('data-tooltip', document.documentElement.lang === 'en' ? el.getAttribute('data-en-tooltip') : el.getAttribute('data-ar-tooltip') || el.getAttribute('data-tooltip'));
      });
      document.querySelectorAll('[data-en-aria-label]').forEach(el => {
        el.setAttribute('aria-label', document.documentElement.lang === 'en' ? el.getAttribute('data-en-aria-label') : el.getAttribute('aria-label'));
      });
      langToggle.querySelector('span').textContent = document.documentElement.lang === 'en' ? 'Switch to Arabic' : 'تبديل إلى الإنجليزية';
      langToggle.querySelector('span').setAttribute('data-en', document.documentElement.lang === 'en' ? 'Switch to Arabic' : 'Switch to English');
      renderCards(currentPage);

    // Sidebar Toggle
    const toggleSidebar = document.getElementById('toggle-sidebar');
    const sidebar = document.querySelector('.sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');

    function toggleSidebarState() {
      sidebar.classList.toggle('active');
      sidebarOverlay.classList.toggle('active');
      toggleSidebar.setAttribute('aria-expanded', sidebar.classList.contains('active'));
    }

    toggleSidebar.addEventListener('click', toggleSidebarState);
    sidebarOverlay.addEventListener('click', toggleSidebarState);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && sidebar.classList.contains('active')) {
        toggleSidebarState();
      }
    });
    toggleSidebar.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleSidebarState();
      }
    });

      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 3000);

      return text

        .replace(/ة/g, 'ه')
        .replace(/[ًٌٍَُِّْ]/g, '')

      { id: 10, title: 'سرقة في شارع الإرسال', type: 'جنائي', location: 'رام الله - شارع الإرسال', date: '2025-04-19', status: 'قيد المعالجة', description: 'سرقة حقيبة من أحد المارة في شارع الإرسال.', lat: 31.9050, lng: 35.2020, archived: false, attachments: [] },
      { id: 11, title: 'مخالفة توقف في دوار الساعة', type: 'مخالفات', location: 'رام الله - دوار الساعة', date: '2025-04-20', status: 'مغلق', description: 'توقف في منطقة محظورة بدوار الساعة.', lat: 31.9020, lng: 35.2030, archived: true, attachments: [] },
      { id: 12, title: 'شكوى إدارية في حي المصايف', type: 'إداري', location: 'رام الله - حي المصايف', date: '2025-04-21', status: 'مفتوح', description: 'شكوى بشأن إغلاق طريق دون إشعار مسبق.', lat: 31.9060, lng: 35.2050, archived: false, attachments: [] },
      { id: 13, title: 'حادث مروري في شارع القدس', type: 'مرور', location: 'رام الله - شارع القدس', date: '2025-04-22', status: 'قيد المعالجة', description: 'تصادم بين ثلاث سيارات في شارع القدس.', lat: 31.9000, lng: 35.2060, archived: false, attachments: [] },
      { id: 14, title: 'بلاغ آخر في ميدان المنارة', type: 'آخر', location: 'رام الله - ميدان المنارة', date: '2025-04-23', status: 'مفتوح', description: 'بلاغ بشأن فقدان ممتلكات في ميدان المنارة.', lat: 31.9040, lng: 35.2040, archived: false, attachments: [] },
      { id: 15, title: 'اعتداء في حي الطيرة', type: 'جنائي', location: 'رام الله - حي الطيرة', date: '2025-04-24', status: 'قيد المعالجة', description: 'حادث اعتداء في حي الطيرة.', lat: 31.9070, lng: 35.2000, archived: false, attachments: [] },
      { id: 16, title: 'مخالفة مرورية في شارع الإرسال', type: 'مخالفات', location: 'رام الله - شارع الإرسال', date: '2025-04-25', status: 'مغلق', description: 'قيادة بدون رخصة في شارع الإرسال.', lat: 31.9050, lng: 35.2020, archived: true, attachments: [] },
      { id: 17, title: 'حادث مروري في حي المصايف', type: 'مرور', location: 'رام الله - حي المصايف', date: '2025-04-26', status: 'مفتوح', description: 'حادث مروري بسبب الانزلاق في حي المصايف.', lat: 31.9060, lng: 35.2050, archived: false, attachments: [] },
      { id: 18, title: 'سرقة في دوار الساعة', type: 'جنائي', location: 'رام الله - دوار الساعة', date: '2025-04-27', status: 'قيد المعالجة', description: 'سرقة هاتف محمول في دوار الساعة.', lat: 31.9020, lng: 35.2030, archived: false, attachments: [] }
    ];

    let reports = [];
    try {
      const storedReports = localStorage.getItem('reports');
      if (storedReports) {
        reports = JSON.parse(storedReports);
        console.log('تم تحميل البلاغات من localStorage:', reports);
      } else {
        console.log('لم يتم العثور على بلاغات في localStorage، يتم استخدام initialReports');
        reports = initialReports;
        localStorage.setItem('reports', JSON.stringify(reports));
      }
    } catch (e) {
      console.error('خطأ في تحليل بيانات localStorage:', e);
      showNotification(document.documentElement.lang === 'en' ? 'Error loading reports from storage, using default data' : 'خطأ في تحميل البلاغات من التخزين، سيتم استخدام البيانات الافتراضية', 'error');
      reports = initialReports;
      localStorage.setItem('reports', JSON.stringify(reports));
    }

    // Ensure reports have required fields with meaningful defaults
    reports = reports.map(report => ({
      id: report.id || Math.max(...reports.map(r => r.id || 0), 0) + 1,
      title: report.title || (document.documentElement.lang === 'en' ? `Report #${report.id || 'Unknown'}` : `بلاغ رقم ${report.id || 'غير معروف'}`),
      type: report.type || 'آخر',
      location: report.location || 'رام الله - غير محدد',
      date: report.date || new Date().toISOString().split('T')[0],
      status: report.status || 'مفتوح',
      description: report.description || (document.documentElement.lang === 'en' ? 'No details provided' : 'لا توجد تفاصيل'),
      lat: report.lat || 31.9044,
      lng: report.lng || 35.2034,
      archived: report.archived !== undefined ? report.archived : false,
      attachments: report.attachments || [],
      createdAt: report.createdAt || new Date().toISOString(),
      updatedAt: report.updatedAt || new Date().toISOString()
    }));
    localStorage.setItem('reports', JSON.stringify(reports));

    // Card Rendering
    const reportsCards = document.getElementById('reports-cards');
    const pagination = document.getElementById('pagination');
    const itemsPerPage = 6;
    let currentPage = 1;

    function renderCards(page) {
      if (!reportsCards || !pagination) {
        console.error('عنصر #reports-cards أو #pagination غير موجود في DOM');
        showNotification(document.documentElement.lang === 'en' ? 'UI error, please reload the page' : 'خطأ في واجهة المستخدم، يرجى إعادة تحميل الصفحة', 'error');
        return;
      }
      console.log('جاري عرض البلاغات للصفحة:', page, 'عدد البلاغات الكلي:', reports.length);
      reportsCards.innerHTML = '';
      const searchTerm = normalizeArabic(document.getElementById('search-input')?.value || '');
      const filterType = document.getElementById('report-filter')?.value || 'active';
      const filteredReports = reports.filter(report => {
        const isArchived = filterType === 'archived';
        if (report.archived !== isArchived) return false;
        return (
          normalizeArabic(report.title).includes(searchTerm) ||
          normalizeArabic(report.type).includes(searchTerm) ||
          normalizeArabic(report.location).includes(searchTerm) ||
          normalizeArabic(report.description).includes(searchTerm) ||
          normalizeArabic(report.date).includes(searchTerm) ||
          normalizeArabic(report.status).includes(searchTerm)
        );
      });
      console.log('البلاغات بعد التصفية:', filteredReports);

      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginatedReports = filteredReports.slice(start, end);

      const typeTranslations = {
        'مرور': 'Traffic',
        'جنائي': 'Criminal',
        'مخالفات': 'Violations',
        'إداري': 'Administrative',
        'آخر': 'Other'
      };
      const statusTranslations = {
        'مفتوح': 'Open',
        'قيد المعالجة': 'In Progress',
        'مغلق': 'Closed',
        'مؤرشف': 'Archived'
      };
      const typeIcons = {
        'مرور': 'fa-car-crash',
        'جنائي': 'fa-mask',
        'مخالفات': 'fa-exclamation-triangle',
        'إداري': 'fa-file-alt',
        'آخر': 'fa-question-circle'
      };

      if (paginatedReports.length === 0) {
        reportsCards.innerHTML = `<p class="text-gray-600 dark:text-gray-300 text-center col-span-full">${document.documentElement.lang === 'en' ? `No ${filterType} reports available.` : `لا توجد بلاغات ${filterType === 'active' ? 'نشطة' : 'مؤرشفة'} متاحة.`}</p>`;
        console.log('لا توجد بلاغات للعرض بعد التصفية');
        return;
      }

      paginatedReports.forEach(report => {
        const card = document.createElement('div');
        card.className = 'report-card';
        card.innerHTML = `
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center gap-2">
              <i class="fas ${typeIcons[report.type] || 'fa-question-circle'} report-icon"></i>
              <h3 class="text-lg font-bold text-gray-800 dark:text-gray-200">${document.documentElement.lang === 'en' ? 'Report #' : 'تقرير رقم: '}${report.id}</h3>
            </div>
            <span class="px-3 py-1 text-white rounded-full text-sm font-semibold ${
              report.status === 'مفتوح' ? 'status-open' :
              report.status === 'قيد المعالجة' ? 'status-in-progress' :
              report.status === 'مغلق' ? 'status-closed' : 'status-archived'
            }">${document.documentElement.lang === 'en' ? statusTranslations[report.status] || report.status : report.status}</span>
          </div>
          <p class="text-gray-600 dark:text-gray-300 mb-2 truncate"><strong>${document.documentElement.lang === 'en' ? 'Title:' : 'العنوان:'}</strong> ${report.title}</p>
          <p class="text-gray-600 dark:text-gray-300 mb-2"><strong>${document.documentElement.lang === 'en' ? 'Type:' : 'النوع:'}</strong> ${document.documentElement.lang === 'en' ? typeTranslations[report.type] || report.type : report.type}</p>
          <p class="text-gray-600 dark:text-gray-300 mb-2"><strong>${document.documentElement.lang === 'en' ? 'Location:' : 'الموقع:'}</strong> ${report.location}</p>
          <p class="text-gray-600 dark:text-gray-300 mb-4"><strong>${document.documentElement.lang === 'en' ? 'Date:' : 'التاريخ:'}</strong> ${report.date}</p>
          <div class="flex gap-2 flex-wrap">
            <button class="btn-primary view-report" data-id="${report.id}" data-en="View"><i class="fas fa-eye mr-2"></i>${document.documentElement.lang === 'en' ? 'View' : 'عرض'}</button>
            <button class="btn-primary edit-report" data-id="${report.id}" data-en="Edit"><i class="fas fa-edit mr-2"></i>${document.documentElement.lang === 'en' ? 'Edit' : 'تعديل'}</button>
            <button class="btn-primary archive-report" data-id="${report.id}" data-en="${report.archived ? 'Unarchive' : 'Archive'}"><i class="fas ${report.archived ? 'fa-folder-open' : 'fa-archive'} mr-2"></i>${document.documentElement.lang === 'en' ? (report.archived ? 'Unarchive' : 'Archive') : (report.archived ? 'إلغاء الأرشفة' : 'أرشفة')}</button>
          </div>
        `;
        reportsCards.appendChild(card);
      });

      pagination.innerHTML = '';
      const totalPages = Math.ceil(filteredReports.length / itemsPerPage);
      if (page > totalPages && totalPages > 0) {
        currentPage = totalPages;
        renderCards(currentPage);
        return;
      }
      if (totalPages <= 1) return;

      const prevButton = document.createElement('button');
      prevButton.textContent = document.documentElement.lang === 'en' ? 'Previous' : 'السابق';
      prevButton.disabled = page === 1;
      prevButton.addEventListener('click', () => {
        if (page > 1) {
          currentPage--;
          renderCards(currentPage);
        }
      });
      pagination.appendChild(prevButton);

      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.className = i === page ? 'active' : '';
        button.addEventListener('click', () => {
          currentPage = i;
          renderCards(currentPage);
        });
        pagination.appendChild(button);
      }

      const nextButton = document.createElement('button');
      nextButton.textContent = document.documentElement.lang === 'en' ? 'Next' : 'التالي';
      nextButton.disabled = page === totalPages;
      nextButton.addEventListener('click', () => {
        if (page < totalPages) {
          currentPage++;
          renderCards(currentPage);
        }
      });
      pagination.appendChild(nextButton);
      console.log('تم عرض الصفحة:', page, 'من إجمالي:', totalPages);
    }

    // Search and Filter Functionality
    const searchInput = document.getElementById('search-input');
    const reportFilter = document.getElementById('report-filter');
    if (searchInput && reportFilter) {
      searchInput.addEventListener('input', () => {
        currentPage = 1;
        renderCards(currentPage);
      });
      reportFilter.addEventListener('change', () => {
        currentPage = 1;
        renderCards(currentPage);
      });
    } else {
      console.error('عنصر #search-input أو #report-filter غير موجود');
    }

    // Export to CSV
    const exportCsvButton = document.getElementById('export-csv');
    if (exportCsvButton) {
      exportCsvButton.addEventListener('click', () => {
        const filterType = document.getElementById('report-filter')?.value || 'active';
        const filteredReports = reports.filter(report => report.archived === (filterType === 'archived'));
        console.log(`تصدير البلاغات (${filterType}) إلى CSV:`, filteredReports);
        const headers = ['ID', 'Title', 'Type', 'Location', 'Date', 'Status', 'Description', 'Latitude', 'Longitude', 'Archived', 'Attachments', 'Created At', 'Updated At'];
        const csv = [
          headers.join(','),
          ...filteredReports.map(report => [
            report.id,
            `"${report.title.replace(/"/g, '""')}"`,
            report.type,
            `"${report.location.replace(/"/g, '""')}"`,
            report.date,
            report.status,
            `"${report.description.replace(/"/g, '""')}"`,
            report.lat || '',
            report.lng || '',
            report.archived,
            `"${report.attachments.map(a => a.name).join(';').replace(/"/g, '""')}"`,
            report.createdAt,
            report.updatedAt
          ].join(','))
        ].join('\n');
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `${filterType}_reports_${new Date().toISOString().split('T')[0]}.csv`;
        link.click();
        showNotification(document.documentElement.lang === 'en' ? 'Reports exported successfully!' : 'تم تصدير البلاغات بنجاح!', 'success');
      });
    }

    // View/Edit/Archive Report
    reportsCards.addEventListener('click', (e) => {
      const viewButton = e.target.classList.contains('view-report') ? e.target : e.target.closest('.view-report');
      const editButton = e.target.classList.contains('edit-report') ? e.target : e.target.closest('.edit-report');
      const archiveButton = e.target.classList.contains('archive-report') ? e.target : e.target.closest('.archive-report');
      if (viewButton) {
        const id = viewButton.dataset.id;
        localStorage.setItem('selectedReportId', id);
        localStorage.setItem('reportAction', 'view');
        window.location.href = 'report-details.html';
      } else if (editButton) {
        const id = editButton.dataset.id;
        localStorage.setItem('selectedReportId', id);
        localStorage.setItem('reportAction', 'edit');
        window.location.href = 'report-details.html';
      } else if (archiveButton) {
        const id = archiveButton.dataset.id;
        reports = reports.map(report => {
          if (report.id.toString() === id) {
            return { ...report, archived: !report.archived, updatedAt: new Date().toISOString() };
          }
          return report;
        });
        localStorage.setItem('reports', JSON.stringify(reports));
        renderCards(currentPage);
        showNotification(document.documentElement.lang === 'en' ? `Report ${archiveButton.dataset.en === 'Archive' ? 'archived' : 'unarchived'} successfully!` : `تم ${archiveButton.dataset.en === 'Archive' ? 'أرشفة' : 'إلغاء أرشفة'} البلاغ بنجاح!`, 'success');
      }
    });

    // Initial Render
    try {
      renderCards(currentPage);
    } catch (e) {
      console.error('خطأ أثناء العرض الأولي:', e);
      showNotification(document.documentElement.lang === 'en' ? 'Error loading reports, please try again later' : 'حدث خطأ أثناء تحميل البلاغات، يرجى المحاولة لاحقًا', 'error');
    }

    // Logout
    document.getElementById('logout-button').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('userName');
      localStorage.removeItem('militaryId');
      showNotification(document.documentElement.lang === 'en' ? 'Logged out successfully!' : 'تم تسجيل الخروج بنجاح!', 'success');
      setTimeout(() => window.location.href = 'index.html', 1000);
    });

    // Particle Background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = [];
    for (let i = 0; i < 50; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        vx: Math.random() * 0.5 - 0.25,
        vy: Math.random() * 0.5 - 0.25
      });
    }
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
        ctx.fill();
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
  </script>
