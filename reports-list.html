  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0D47A1 0%, #4FC3F7 100%);
      min-height: 100vh;
      font-family: 'Cairo', sans-serif;
      position: relative;
      overflow-x: hidden;
      transition: background 0.3s ease;
    }
    body.dark {
      background: linear-gradient(135deg, #1E3A8A 0%, #075985 100%);
    }
    [lang="en"] {
      direction: ltr;
      font-family: 'Arial', sans-serif;
    }
    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.5;
      z-index: -1;
    }
    .background-logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: clamp(120px, 15vw, 150px);
      height: auto;
      opacity: 1;
      z-index: 50;
      pointer-events: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .background-logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(79, 195, 247, 0.7);
    }
    
    @media (max-width: 640px) {
      .background-logo {
        width: clamp(100px, 12vw, 120px);
        top: 15px;
        left: 15px;
      }
    }    .sidebar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      width: 16rem;
      max-width: 80vw;
      height: 100vh;
      position: fixed;
      top: 0;
      right: -100%;
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease, transform 0.3s ease;
      z-index: 20;
      overflow-y: auto;
    }
    .sidebar.active {
      right: 0;
      transform: translateX(0);
    }
    .dark .sidebar {
      background: rgba(31, 41, 55, 0.95);
      color: #F5F7FA;
    }
    .sidebar a, .sidebar button {
      display: flex;
      align-items: center;
      padding: 1rem;
      color: #333;
      font-size: clamp(1rem, 2.5vw, 1.15rem);
      transition: all 0.3s ease;
    }
    .dark .sidebar a, .dark .sidebar button {
      color: #F5F7FA;
    }
    .sidebar a:hover, .sidebar button:hover {
      background: #4FC3F7;
      color: white;
      transform: scale(1.05);
    }
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 19;
    }
    .sidebar-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    @media (max-width: 640px) {
      .sidebar {
        width: 80vw;
      }
      .sidebar a, .sidebar button {
        padding: 0.75rem;
        font-size: 1rem;
      }
    }
    .table-container {
      max-width: 100rem;
      margin: 4rem auto;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 2rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      padding: 3.5rem;
      animation: fadeIn 0.6s ease-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .table-container:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }
    .dark .table-container {
      background: rgba(31, 41, 55, 0.9);
      color: #F5F7FA;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 3rem;
    }
    .search-bar input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1.5rem;
      border: 1px solid #E2E8F0;
      border-radius: 0.75rem;
      background: #E2E8F0;
      color: #333;
      transition: border-color 0.3s ease;
    }
    .dark .search-bar input {
      border-color: #4B5563;
      background: #4B5563;
      color: #F5F7FA;
    }
    .search-bar input:focus {
      outline: none;
      border-color: #4FC3F7;
      box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.3);
    }
    .report-card {
      background: #F5F7FA;
      border-radius: 1rem;
      padding: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .dark .report-card {
      background: #374151;
    }
    .report-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    .status-open {
      background: #EF4444 !important; /* أحمر */
    }
    .status-in-progress {
      background: #FBBF24 !important; /* أصفر */
    }
    .status-closed {
      background: #10B981 !important; /* أخضر */
    }
    .btn-primary {
      background: linear-gradient(90deg, #0D47A1, #1565C0);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-size: 1.15rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .btn-primary::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }
    .btn-primary:hover::after {
      width: 200px;
      height: 200px;
    }
    .btn-primary:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 3rem;
    }
    .pagination button {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      background: #E2E8F0;
      color: #333;
      transition: all 0.3s ease;
    }
    .dark .pagination button {
      background: #4B5563;
      color: #F5F7FA;
    }
    .pagination button.active {
      background: #4FC3F7;
      color: white;
    }
    .pagination button:hover {
      background: #4FC3F7;
      color: white;
      transform: scale(1.05);
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      color: white;
      z-index: 1000;
      animation: slideIn 0.5s ease-out;
    }
    .notification.success {
      background: #10B981;
    }
    .notification.error {
      background: #EF4444;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .tooltip {
      position: relative;
    }
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -2rem;
      right: 0;
      background: #333;
      color: white;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      z-index: 10;
      white-space: nowrap;
    }
    [lang="en"] .tooltip:hover::after {
      left: 0;
      right: auto;
    }
    .icon-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .icon-container i {
      font-size: 4rem;
      transition: transform 0.3s ease;
    }
    .icon-container:hover i {
      transform: scale(1.15);
    }
    .logo-container {
      position: relative;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .logo-container:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
    }
    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: subtleMove 5s ease-in-out infinite;
    }
    @keyframes subtleMove {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-5px) rotate(2deg); }
    }
    .logo::after {
      content: '';
      position: absolute;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
      opacity: 0;
      animation: shine 3s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes shine {
      0% { opacity: 0; transform: translateX(-100%); }
      20% { opacity: 0.7; transform: translateX(0); }
      40% { opacity: 0; transform: translateX(100%); }
      100% { opacity: 0; transform: translateX(100%); }
    }
    @media (max-width: 640px) {
      .sidebar {
        width: 80vw;
      }
      .sidebar a, .sidebar button {
        padding: 0.75rem;
        font-size: 1rem;
      }
      .logo-container {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>

  <script>
    // إعداد وتصميم المهندس عمر أيمن عودة
    // Check if user is logged in
    if (!localStorage.getItem('isLoggedIn')) {
      window.location.href = 'index.html';
    } else {
      const userName = localStorage.getItem('userName') || 'المستخدم';
      document.getElementById('user-name').textContent = userName;
    }

    // Theme Toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
      themeToggle.querySelector('span').textContent = document.body.classList.contains('dark') ? 'الوضع النهاري' : 'الوضع الليلي';
      themeToggle.querySelector('span').setAttribute('data-en', document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode');
    });
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      themeToggle.querySelector('span').textContent = 'الوضع النهاري';
      themeToggle.querySelector('span').setAttribute('data-en', 'Light Mode');
    }

    // Language Toggle
    const langToggle = document.getElementById('lang-toggle');
    langToggle.addEventListener('click', () => {
      const currentLang = document.documentElement.lang;
      document.documentElement.lang = currentLang === 'ar' ? 'en' : 'ar';
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = document.documentElement.lang === 'en' ? el.getAttribute('data-en') : el.getAttribute('data-ar') || el.textContent;
      });
      document.querySelectorAll('[data-en-placeholder]').forEach(el => {
        el.placeholder = document.documentElement.lang === 'en' ? el.getAttribute('data-en-placeholder') : el.getAttribute('data-ar-placeholder') || el.placeholder;
      });
      document.querySelectorAll('[data-en-tooltip]').forEach(el => {
        el.setAttribute('data-tooltip', document.documentElement.lang === 'en' ? el.getAttribute('data-en-tooltip') : el.getAttribute('data-ar-tooltip') || el.getAttribute('data-tooltip'));
      });
      langToggle.querySelector('span').textContent = document.documentElement.lang === 'en' ? 'تبديل إلى العربية' : 'تبديل إلى الإنجليزية';
      langToggle.querySelector('span').setAttribute('data-en', document.documentElement.lang === 'en' ? 'Switch to Arabic' : 'Switch to English');
      renderCards(currentPage);
    });

    // Sidebar Toggle
    const toggleSidebar = document.getElementById('toggle-sidebar');
    const sidebar = document.querySelector('.sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');

    function toggleSidebarState() {
      sidebar.classList.toggle('active');
      sidebarOverlay.classList.toggle('active');
      toggleSidebar.setAttribute('aria-expanded', sidebar.classList.contains('active'));
    }

    toggleSidebar.addEventListener('click', toggleSidebarState);
    sidebarOverlay.addEventListener('click', toggleSidebarState);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && sidebar.classList.contains('active')) {
        toggleSidebarState();
      }
    });
    toggleSidebar.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleSidebarState();
      }
    });

    // Notifications
    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 3000);
    }

    // Reports Data
    const initialReports = [
      { id: 1, title: 'حادث مروري في شارع الإرسال', type: 'مرور', location: 'رام الله - شارع الإرسال', date: '2025-04-01', status: 'مفتوح', description: 'تصادم بين سيارتين في شارع الإرسال بسبب السرعة الزائدة.', attachments: [] },
      { id: 2, title: 'سرقة متجر في شارع ركب', type: 'جنائي', location: 'رام الله - شارع ركب', date: '2025-04-02', status: 'قيد المعالجة', description: 'سرقة متجر في شارع ركب الرئيسي.', attachments: [] },
      { id: 3, title: 'مخالفة توقف في شارع الإرسال', type: 'مخالفات', location: 'رام الله - شارع الإرسال', date: '2025-04-03', status: 'مغلق', description: 'توقف غير قانوني في شارع الإرسال.', attachments: [] },
      { id: 4, title: 'اضطراب في شارع ركب', type: 'آخر', location: 'رام الله - شارع ركب', date: '2025-04-04', status: 'مفتوح', description: 'اضطراب بسبب تجمع في شارع ركب.', attachments: [] },
      { id: 5, title: 'شكوى إدارية في شارع الإرسال', type: 'إداري', location: 'رام الله - شارع الإرسال', date: '2025-04-05', status: 'قيد المعالجة', description: 'شكوى ضد موظف في شارع الإرسال.', attachments: [] },
      { id: 6, title: 'تصادم سيارات في شارع ركب', type: 'مرور', location: 'رام الله - شارع ركب', date: '2025-04-06', status: 'مغلق', description: 'حادث تصادم في شارع ركب.', attachments: [] },
      { id: 7, title: 'اعتداء في شارع الإرسال', type: 'جنائي', location: 'رام الله - شارع الإرسال', date: '2025-04-07', status: 'مفتوح', description: 'اعتداء جسدي في شارع الإرسال.', attachments: [] },
      { id: 8, title: 'مخالفة بناء في شارع ركب', type: 'مخالفات', location: 'رام الله - شارع ركب', date: '2025-04-08', status: 'قيد المعالجة', description: 'بناء غير مرخص في شارع ركب.', attachments: [] },
      { id: 9, title: 'حريق صغير في شارع الإرسال', type: 'آخر', location: 'رام الله - شارع الإرسال', date: '2025-04-09', status: 'مغلق', description: 'حريق صغير في شارع الإرسال.', attachments: [] },
      { id: 10, title: 'ضوضاء ليلية في شارع ركب', type: 'إداري', location: 'رام الله - شارع ركب', date: '2025-04-10', status: 'مفتوح', description: 'شكوى ضوضاء في شارع ركب.', attachments: [] },
      { id: 11, title: 'حادث مروري آخر في شارع الإرسال', type: 'مرور', location: 'رام الله - شارع الإرسال', date: '2025-04-11', status: 'قيد المعالجة', description: 'حادث بسبب إشارة معطلة في شارع الإرسال.', attachments: [] },
      { id: 12, title: 'سرقة دراجة في شارع ركب', type: 'جنائي', location: 'رام الله - شارع ركب', date: '2025-04-12', status: 'مغلق', description: 'سرقة دراجة نارية في شارع ركب.', attachments: [] },
      { id: 13, title: 'تجاوز سرعة في شارع الإرسال', type: 'مخالفات', location: 'رام الله - شارع الإرسال', date: '2025-04-13', status: 'مفتوح', description: 'مخالفة سرعة في شارع الإرسال.', attachments: [] },
      { id: 14, title: 'تسرب غاز في شارع الإرسال', type: 'آخر', location: 'رام الله - شارع الإرسال', date: '2025-04-28', status: 'مفتوح', description: 'تم الإبلاغ عن تسرب غاز في مبنى سكني في شارع الإرسال، تم إخلاء السكان وجاري التعامل مع الحادث.', attachments: [{ name: 'gas_leak_image.jpg', size: 5242880 }] }
    ];
    let reports = JSON.parse(localStorage.getItem('reports') || '[]');
    if (reports.length === 0) {
      localStorage.setItem('reports', JSON.stringify(initialReports));
      reports = initialReports;
    }

    // Ensure all report locations are in Ramallah
    reports = reports.map(report => {
      if (!report.location.includes('رام الله')) {
        return { ...report, location: 'رام الله - شارع ركب' };
      }
      return report;
    });
    localStorage.setItem('reports', JSON.stringify(reports));

    // Card Rendering

          report.date,
          report.status,
          `"${report.description.replace(/"/g, '""')}"`,
          `"${report.attachments.map(att => att.name).join(';')}"`

      link.href = URL.createObjectURL(blob);
      link.download = 'reports.csv';

    // View/Edit Report
    reportsCards.addEventListener('click', (e) => {
      if (e.target.classList.contains('view-report') || e.target.closest('.view-report')) {
        const id = e.target.dataset.id || e.target.closest('.view-report').dataset.id;

        window.location.href = 'report-details.html';
      } else if (e.target.classList.contains('edit-report') || e.target.closest('.edit-report')) {
        const id = e.target.dataset.id || e.target.closest('.edit-report').dataset.id;
        localStorage.setItem('selectedReportId', id);
        window.location.href = 'report-details.html';
      }
    });

    renderCards(currentPage);

    document.getElementById('logout-button').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('userName');
      localStorage.removeItem('militaryNumber');
      showNotification(document.documentElement.lang === 'en' ? 'Logged out successfully!' : 'تم تسجيل الخروج بنجاح!', 'success');

    // Particle Background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = [];
    for (let i = 0; i < 50; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        vx: Math.random() * 0.5 - 0.25,
        vy: Math.random() * 0.5 - 0.25
      });
    }
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;

        ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
        ctx.fill();
      });
      requestAnimationFrame(animateParticles);
    }
